<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Products | Multistore</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar page">
      <div class="navbar__center">
        <!-- toggle button & links -->
        <div class="navbar__toggle-container">
          <button class="navbar__toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="navbar__links">
            <li>
              <a href="./index.html" class="navbar__link">home</a>
            </li>
            <li>
              <a href="./products.html" class="navbar__link">products</a>
            </li>
            <li>
              <a href="./about.html" class="navbar__link">about</a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img class="navbar__logo" src="./images/logo-dark.svg" alt="logotype" />
        <!-- cart icon -->
        <div class="navbar__toggle-cart-container">
          <button class="navbar__toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="navbar__toggle-cart-counter">1</span>
        </div>
      </div>
    </nav>
    <!-- Hero page-->
    <!-- hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">home / products</h3>
      </div>
    </section>
    <!-- Sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close button -->
        <button class="sidebar__close-btn">
          <i class="fas fa-times"></i>
        </button>
        <!-- sidebar links -->
        <!-- important "fa-fw" for one row width !!! -->
        <ul class="sidebar__links">
          <li>
            <a href="./index.html" class="sidebar__link">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a href="./products.html" class="sidebar__link">
              <i class="fas fa-tshirt fa-fw"></i>
              products
            </a>
          </li>
          <li>
            <a href="./about.html" class="sidebar__link">
              <i class="fas fa-file-alt fa-fw"></i>
              about
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- Cart -->
    <div class="cart__overlay">
      <!-- <div class="cart__overlay"> -->
      <aside class="cart">
        <!-- cart close button -->
        <button class="cart__close-btn">
          <i class="fas fa-times"></i>
        </button>
        <!-- header -->
        <h3 class="cart__title">your shopping cart</h3>
        <!-- cart product items -->
        <div class="cart__items"></div>
        <footer class="cart__footer">
          <h3 class="cart__total">total: $99.9</h3>
          <button class="cart__checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- Products Page-->

    <section class="section products">
      <!-- Filters -->
      <div class="filters">
        <div class="filters__container">
          <!-- search -->
          <form class="input-form">
            <input
              type="text"
              class="search-input"
              placeholder="search your product"
            />
          </form>
          <!-- categories -->
          <h4>categories</h4>
          <article class="filters__categories">
            <!-- <button class="category-btn">all</button>
            <button class="category-btn">jewelry</button> -->
          </article>
          <!-- price -->
          <h4>price</h4>
          <form class="price-form">
            <input
              class="price-filter"
              type="range"
              min="0"
              value="50"
              max="100"
            />
          </form>
          <p class="price-value"></p>
        </div>
      </div>
      <!--  Products-->
      <div class="products__container"></div>
    </section>

    <!-- Page Loading -->
    <div class="page-loading">
      <div class="loader"></div>
    </div>

    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
